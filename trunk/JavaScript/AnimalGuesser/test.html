<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Animal Guesser</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="title">
        <h1 id="title--text">AnimalGuesser</h1>
    </div>
    <div id="output">
        <table id="output--table" cellspacing="0" cellpadding="0" border="1" width="100%">
            <tr>
             <td>
              <table cellspacing="0" cellpadding="1" border="1" width="100%" >
                <tr id="output--header">
                   <th class="output--header--question">Question</th>
                   <th class="output--header--answer">Answer</th>
                   <th class="output--header--entity">Entity</th>
                </tr>
              </table>
             </td>
            </tr>
           <tr>
            <td>
              <div id="content--output">
                <table id="output--table--content" cellspacing="0" cellpadding="1" border="1" width="97%" >

                </table>  
              </div>
             </td>
            </tr>
        </table>
    </div>
    <div id="usercontrol">
        <input type="text" name="questioninput" id="questioninput">
        <button id="sendquestionbutton">Send</button>
    </div>
    <script src="test.js"></script>
</body>
</html>
